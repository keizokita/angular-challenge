<form class="row g-3 needs-validation" novalidate [formGroup]="form">
  <div class="col-md-12">
    <label for="name" class="form-label">Produto</label>
    <input type="text" class="form-control" id="name" formControlName="name" />
    <label for="name" class="form-label">Marca do Produto</label>
    <input type="text" class="form-control" id="brand" formControlName="name" />
    <label for="price" class="form-label">Pre√ßo do Produto</label>
    <input
      type="number"
      class="form-control"
      id="price"
      formControlName="name"
    />
    <label for="name" class="form-label">Em estoque</label>
    <input
      type="number"
      class="form-control"
      id="inStorage"
      formControlName="name"
    />
    <label for="name" class="form-label">Quantidade minima em estoque</label>
    <input
      type="number"
      class="form-control"
      id="minStorage"
      formControlName="name"
      [ngClass]="{ 'is-invalid' : submitted && form.get('minStorage') }"
    />
    <div class="valid-feedback">Looks good!</div>
    <br />
    <div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">
        Salvar
      </button>
    </div>
  </div>
</form>
