<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Lista de Produtos</h4>
    </div>
    <div class="float-end">
      <button type="button" class="btn btn-danger" [routerLink]="['']">
        Logout
      </button>
    </div>
    <div class="float-none">
      <a
        type="button"
        class="btn btn-primary"
        [routerLink]="['/products-list/new']"
      >
        Cadastrar Produto
      </a>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Produto</th>
          <th scope="col">Marca</th>
          <th scope="col">Pre√ßo</th>
          <th scope="col">Em estoque</th>
          <th scope="col">Estoque min.</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of product" [class.table-danger]="product.inStorage == 0">
          <td>{{ product.name }}</td>
          <td>{{ product.brand }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.inStorage }}</td>
          <td>{{ product.minStorage }}</td>
          <td>
            <span class="float-end">
              <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(product.id)">
                Editar
              </button>
              {{ " " }}
              <button class="btn btn-outline-success mb-1 btn-sm" (click)="onVenda()">
                Vender
              </button>
              {{ " " }}
              <button class="btn btn-outline-danger mb-1 btn-sm" (click)="delProduct(product)">
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
