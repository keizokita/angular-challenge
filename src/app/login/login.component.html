<h1>Login</h1>
<form>
  <div class="mb-3" >
    <label class="form-label">Email</label>
    <input
      [(ngModel)]="users.email"
      name="email"
      id="email"
      type="email"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label  class="form-label">Senha</label>
    <input
      [(ngModel)]="users.password"
      name="password"
      id="password"
      type="password"
      class="form-control"
    />
  </div>

  <button type="submit" class="btn btn-primary" (click)="doLogin()">
    Enviar
  </button>
</form>
